  .hidden {

</head>
<body>

<h1>English Flashcards</h1>

<div class="controls">

<div class="input-row">
  <input id="sentenceInput" placeholder="ì˜ì–´ ë¬¸ì¥">
  <input id="meaningInput" placeholder="ëœ»">

<table>

  <tbody id="tableBody"></tbody>
</table>

<script>
let mode = "both";

function addRow() {
  const sentence = sentenceInput.value.trim();
  const meaning = meaningInput.value.trim();

  if (!sentence || !meaning) {
    alert("ë¬¸ì¥ê³¼ ëœ»ì„ ëª¨ë‘ ì…ë ¥í•˜ì„¸ìš”.");
    return;
  }

  const tr = document.createElement("tr");
  tr.innerHTML = `
    <td class="sentence">${sentence}</td>
    <td class="meaning">${meaning}</td>
  `;
  tableBody.appendChild(tr);

  sentenceInput.value = "";
  meaningInput.value = "";

  applyMode();
}

function showMode(newMode) {
  mode = newMode;
  applyMode();
}

function applyMode() {
  document.querySelectorAll("tr").forEach(row => {
    const s = row.querySelector(".sentence");
    const m = row.querySelector(".meaning");

    if (!s || !m) return;

    s.classList.remove("hidden");
    m.classList.remove("hidden");

    if (mode === "sentence") {
      m.classList.add("hidden");
      m.onclick = () => m.classList.remove("hidden");
    }

    if (mode === "meaning") {
      s.classList.add("hidden");
      s.onclick = () => s.classList.remove("hidden");
    }
  });
}
</script>
